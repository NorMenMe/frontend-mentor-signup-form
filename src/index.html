<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="wrapper">
      <section>
        <div class="box-left">
          <h1 class="box-left__title">Learn to code by watching others</h1>
          <p class="box-left__text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </section>
      <section>
        <div class="box-right">
          <header>
            <div class="wrapper-advert">
              <p class="advert__text">
                <span class="advert__span">Try it free 7 days</span> then
                $20/mo. thereafter
              </p>
            </div>
          </header>
          <main class="wrapper-main">
            <form class="container-form">
              <section>
                <div class="wrapper-input-icon">
                  <input
                    type="text"
                    id="first-name"
                    placeholder="First Name"
                    class="input-common"
                    value=''
                  />
        <i class="fas fa-exclamation-circle fa-2x"></i>

                </div>
                <div class="container-message"><span class="error-message"></span></div>
              </section>

              <section>
                <input
                  type="text"
                  id="last-name"
                  class="input-common"
                  placeholder="Last Name"
                  value=''
                />
                <div class="container-message"><span class="error-message"></span></div>
              </section>

              <section>
                <input
                  type="text"
                  id="email"
                  placeholder="Email Address"
                  class="input-common"
                  value=''
                />
                <div class="container-message"><span class="error-message"></span></div>
              </section>

              <section>
                <input
                  type="text"
                  id="password"
                  placeholder="Password"
                  class="input-common"
                  value=''
                />
                <div class="container-message"><span class="error-message"></span></div>
              </section>

              <button type="submit" class="btn-submit">
                <p class="btn-submit__text">CLAIM YOUR FREE TRIAL</p>
              </button>
            </ul>
            <text class="form-footer">

              <p class="form-footer__text">
                By clicking the button, you are agreeing to our<span
                  >Terms and Services</span>
                

              </p>
            </text>
          </main>
        </div>
      </section>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
